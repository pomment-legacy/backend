<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1" />
    <title>[YOUR_SITENAME] {{parent:name}}, you got a new reply!</title>
</head>
<body>
    <p>Hey <b>{{parent:name}}</b>, Your post of <b>{{title}}</b>, got a reply from <b>{{name}}</b>.</p>
    <hr>
    <p><b>{{name}}</b> said:</p>
    <p>{{content}}</p>
    <hr>
    <p>You can check out the reply <a href="{{url}}" target="_blank">here</a>.</p>
    <p>This email was sent automaticlly. If you want to unsubscribe the email notification, click <a href="https://example.com/{{unsubscriber}}" target="_blank">here</a>.</p>
</body>
</html>
